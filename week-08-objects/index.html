<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1 id="heading">10 OF MY FAVORITE MOVIES</h1>
    <div id="table-container"></div>
    <hr>
    <p id="highest">Highest Rated Movie: <span id="highest-rated"></span></p>

    <p>Average Rating of Movies: <span id="average-rating"></span></p>
    <hr>
    <div>
      <h1 id="secondheading">What is YOUR favorite movie?</h1>
      Movie Title: <input type="text" id="title-input"/>
      <br><br>
      IMDB Rating: <input type="number" id="rating-input" />
      <br><br>
      Run Time (mins): <input type="number" id="time-input"/>
      <br><br>
      <button onclick="addNewTask();">Add</button>
    </div>
  </body>
</html>
